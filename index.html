<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>
	<link rel="icon" href="download.png" type="icon/x-image">
    </head>
    <body>
        <h1>Login form</h1>
        <form action="birds.html" target="_blank" method="GET">
<fieldset>
<legend>Personal Details</legend>
        First Name: <input type="text" name="first_name" required value="First Name" style="color:grey"><br><br>
        Password: <input type="password" name="pwd"><br><br>
        Confirm Password: <input type="password" name="c_pwd"><br><br>
        Contact no. <input type="number" name="contact_no"><br><br>
        Email-id: <input type="email" name="email" value="abc@xyz.com" style="color:grey;"><br><br>
        Gender:  <input type="radio" value="Male" name="gender">Male  <input type="radio" value="Female" name="gender">Female<br><br>
	</fieldset>
        Movies:<br>
        <input type="checkbox" value="RRR" name="RRR">RRR<br>
        <input type="checkbox" value="Smurfs" name="Smurfs">Smurfs<br>
        <input type="checkbox" value="KGF" name="KGF">KGF<br>


        <input type="reset" value="Clear">  <input type="submit" value="Submit">
        
        </form>
    </body>
</html>
